# sel4test simulation runs
#
# See sel4test-sim/builds.yml in the repo seL4/ci-actions for configs.

name: seL4Test-Sim

on:
  workflow_call:

# To reduce the load we cancel any older runs of this workflow for the current
# PR. Ok on the workflow level here, because this workflow does not re-trigger
# on "labeled" events.
concurrency:
  group: ${{ github.workflow }}-sel4sim-pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  sim:
    name: Simulation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        march: [armv7a, armv8a, nehalem, rv32imac, rv64imac]
        compiler: [gcc, clang]
    steps:
    - uses: seL4/ci-actions/sel4test-sim@master
      with:
        march: ${{ matrix.march }}
        compiler: ${{ matrix.compiler }}
